    <div class="main-content">
      <div class="content-header">
        <h1 class="page-title">ğŸ“… Calendar</h1>
        <button class="add-btn" onclick="openAddModal()">Add Event</button>
      </div>

      <div class="calendar-container">
        <div class="calendar-nav">
          <button class="calendar-prev" onclick="changeMonth(-1)">&lt;</button>
          <h2 class="calendar-month" id="current-month">December 2025</h2>
          <button class="calendar-next" onclick="changeMonth(1)">&gt;</button>
        </div>

        <table class="calendar-grid">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit Event Modal -->
    <div class="modal" id="event-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add Event</h2>
          <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="event-form" onsubmit="saveEvent(event)">
          <div class="form-group">
            <label>Title *</label>
            <input type="text" class="form-input" id="event-title" required />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-textarea" id="event-description"></textarea>
          </div>
          <div class="form-group">
            <label>Date *</label>
            <input type="date" class="form-input" id="event-date" required />
          </div>
          <div class="form-group">
            <label>Time</label>
            <input type="time" class="form-input" id="event-time" />
          </div>
          <div class="form-group">
            <label>Type *</label>
            <select class="form-select" id="event-type" required>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tags</label>
            <div
              id="event-tags-list"
              class="tags-list"
              style="margin-bottom: 10px"
            ></div>
            <select class="form-select" id="event-tag-select">
              <option value="">+ Add a tag</option>
            </select>
          </div>
          <div class="form-buttons">
            <button
              type="button"
              class="btn-delete"
              id="delete-btn"
              onclick="deleteEvent()"
              style="display: none"
            >
              Delete
            </button>
            <button type="button" class="btn-cancel" onclick="closeModal()">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- View Event Modal -->
    <div class="modal" id="view-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Event Details</h2>
          <button class="close-btn" onclick="closeViewModal()">&times;</button>
        </div>
        <div class="event-details" id="event-details"></div>
        <div class="form-buttons">
          <button
            type="button"
            class="btn-delete"
            onclick="deleteEventFromView()"
          >
            Delete
          </button>
          <button
            type="button"
            class="btn-cancel"
            onclick="editEventFromView()"
          >
            Edit
          </button>
          <button type="button" class="btn-save" onclick="closeViewModal()">
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="shared-utils.js"></script>
    <script src="calendar.js"></script>
    <script src="task-counter.js"></script>
  </body>
</html>
